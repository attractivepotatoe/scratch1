<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ€Surprise :p</title>
  <style>
    body {
      margin: 0;
      background: url('bg.jpg') no-repeat center center fixed;
  background-size: cover;

      font-family: 'Quicksand', sans-serif;
      color: #6c2c6c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ff66aa;
      margin-bottom: 10px;
    }

    .scratch-container {
      position: relative;
      width: 90%;
      max-width: 350px;
      height: auto;
      border-radius: 15px;
      box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.2);
      border: 3px solid #ff99cc;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 15px;
    }

    img {
      width: 100%;
      display: block;
      border-radius: 15px;
      filter: grayscale(100%);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Scratch to Reveal hehehe :3</h1>
  <div class="scratch-container">
    <img src="hehe.jpg" alt="Surprise Image" id="hiddenImg"/>
    <canvas id="scratchCanvas"></canvas>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="cute-music.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");
    const image = document.getElementById("hiddenImg");

    function resizeCanvas() {
      canvas.width = image.offsetWidth;
      canvas.height = image.offsetHeight;
      ctx.fillStyle = "#bbb";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener("resize", resizeCanvas);
    image.onload = resizeCanvas;

    let isDrawing = false;

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    function scratch(e) {
      if (!isDrawing) return;
      const pos = getPosition(e);
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mousemove", scratch);

    canvas.addEventListener("touchstart", () => isDrawing = true);
    canvas.addEventListener("touchend", () => isDrawing = false);
    canvas.addEventListener("touchmove", scratch);
  </script>
</body>
</html>
